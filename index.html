<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://app.pluralsight.com/id/content/img/login-logo.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label >Email or Username</label>
                        <input type="text" class="txt-inp">
                    </div>
                    <div>
                        <label >Password</label>
                        <input type="password" class="txt-inp">
                    </div>
                        <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div id="links">
                    <a href="#" id="a1st">Forgot Password</a>
                    <a href="#" id="a2nd">Sign in with company or school</a>
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2004 - 2021 Pluralsight LLC. All rights reserverd.</p>
                <a href="#"><u>Terms of User</u></a>
                <a href="#"><u>Privacy Policy</u></a>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-txt">
                        Let's create the future <strong>Together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
